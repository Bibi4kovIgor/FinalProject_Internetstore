<div xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
     xmlns:sec="http://www.w3.org/1999/xhtml"
     layout:fragment="header">
    <nav class="navbar navbar-expand-lg bd-navbar fixed-top" style="background-color: #e3f2fd;">
        <div class="container-md">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo03"
                    aria-controls="navbarTogglerDemo03"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Internet Store</a>
            <div class="collapse navbar-collapse grid gap-3" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" name="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <div>
                    <a th:href="@{/login}" sec:authorize="!isAuthenticated()">
                        <button
                                id="login"
                                class="btn btn-outline-success"
                                type="button">
                            Login
                        </button>
                    </a>
                    <a th:href="@{/logout}" sec:authorize="isAuthenticated()">
                        <button
                                id="logout"
                                class="btn btn-outline-success"
                                type="button">
                            Logout
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</div>
